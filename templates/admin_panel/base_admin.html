{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar min-vh-100">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                           href="{% url 'admin_panel:dashboard' %}">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.resolver_match.url_name == 'user_management' %}active{% endif %}" 
                           href="{% url 'admin_panel:user_management' %}">
                            <i class="fas fa-users me-2"></i>
                            User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.resolver_match.url_name == 'donation_monitoring' %}active{% endif %}" 
                           href="{% url 'admin_panel:donation_monitoring' %}">
                            <i class="fas fa-box me-2"></i>
                            Donation Monitoring
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.resolver_match.url_name == 'reports' %}active{% endif %}" 
                           href="{% url 'admin_panel:reports' %}">
                            <i class="fas fa-chart-bar me-2"></i>
                            Reports
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
